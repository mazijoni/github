<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Utstyrsystem</title>
  <style>
    body {
      font-family: sour gummy;
      margin: 0;
      padding: 0;
      background-color: #f4f2f3;
      color: #333;
    }

    header {
      background-color: #64766a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #f4f2f3;
    }

    .utstyr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .utstyr button {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .utstyr button:first-child {
      background-color: #ffc107;
      color: #333;
    }

    .utstyr button:last-child {
      background-color: #dc3545;
      color: white;
    }

    form {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      background-color: #c0a9bd;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background-color: #64766a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Utstyrsystem</h1>
  </header>
  <main>
    <div id="oversikt">
      <h2>Utstyrsliste</h2>
      <div id="utstyrsliste">
        <!-- Dynamisk liste legges til her -->
      </div>
    </div>

    <div id="legg-til-utstyr">
      <h2>Legg til nytt utstyr</h2>
      <form id="utstyrForm">
        <label for="navn">Navn p√• utstyret:</label>
        <input type="text" id="navn" placeholder="Skriv inn navn..." required>
        <label for="bilde">Last opp bilde:</label>
        <input type="file" id="bilde" required>
        <button type="submit">Legg til utstyr</button>
      </form>      
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
